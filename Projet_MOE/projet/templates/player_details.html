{% extends "index.html" %}

{% block title %}Player {{ player.name }}{% endblock %}

{% block content %}

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Player {{ player.name }}  Age  {{ player.age }}</h3>
  </div>
  <div class="panel-body">
	<!-- Panel content -->
	<table class="table">
	 <thead>
	  <tr>
	    <th>Place</th>
	    <th>Date</th>
	  </tr>
	 </thead>
	 <tbody>
   	  {% for p in player.participation_set.all %}
	  <tr>
	    <td>{{ p.match.place }}</td>
	    <td>{{ p.match.date }}</td>
	  </tr>
 	  {% endfor %}
	 </tbody>
	</table>
   </div>
</div>

{% endblock %}
